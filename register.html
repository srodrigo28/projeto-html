<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dashboard de Desenvolvimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0F0F11',
                            card: '#18181B',
                            lighter: '#27272A',
                            text: '#A1A1AA'
                        },
                        primary: {
                            DEFAULT: '#8B5CF6',
                            hover: '#7C3AED',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-dark-bg font-sans min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-dark-card/80 backdrop-blur-xl rounded-3xl p-8 border border-dark-lighter shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-white">Crie sua conta</h2>
            <p class="text-dark-text mt-2">Comece a gerenciar seus projetos hoje</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-dark-text mb-2">Nome Completo</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-lighter rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="Seu Nome">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-dark-text mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-lighter rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-dark-text mb-2">Senha</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-lighter rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit"
                class="w-full py-3 px-4 bg-primary hover:bg-primary-hover text-white font-semibold rounded-xl shadow-lg shadow-primary/30 transition duration-200 transform hover:scale-[1.02]">
                Criar Conta
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-dark-text text-sm">
                Já tem uma conta?
                <a href="login.html" class="text-primary hover:text-primary-hover font-medium transition">Fazer
                    login</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        Auth.redirectIfAuthenticated();

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = registerForm.querySelector('button');

            // Loading state
            const originalText = btn.innerText;
            btn.innerText = 'Criando conta...';
            btn.disabled = true;
            errorMessage.classList.add('hidden');

            try {
                const { error } = await Auth.signUp(email, password, name);
                if (error) throw new Error(error);
                window.location.href = 'index.html';
            } catch (err) {
                errorMessage.innerText = err.message || 'Erro ao criar conta';
                errorMessage.classList.remove('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
