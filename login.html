<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Desenvolvimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0F0F11',
                            card: '#18181B',
                            lighter: '#27272A',
                            text: '#A1A1AA'
                        },
                        primary: {
                            DEFAULT: '#8B5CF6',
                            hover: '#7C3AED',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-dark-bg font-sans min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-dark-card/80 backdrop-blur-xl rounded-3xl p-8 border border-dark-lighter shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/10 text-primary mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path fill-rule="evenodd"
                        d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 01.75.75c0 5.056-2.383 9.555-6.084 12.436h.001c-3.701 2.88-8.2 5.264-13.256 5.264a.75.75 0 01-.75-.75c0-5.055 2.384-9.555 6.084-12.436zM4.75 8.25a.75.75 0 01.75-.75h2.868a.75.75 0 00.682-.455l1.667-3.333a.75.75 0 00-1.342-.671L7.91 6H5.5a2.25 2.25 0 00-2.25 2.25v12.563a.75.75 0 01-1.5 0V8.25zm5.53 2.368a.75.75 0 01.672 1.341l-3.334 1.667a.75.75 0 00-.454.682v2.868a.75.75 0 01-.75.75H3.685a.75.75 0 00-.682.455l-1.667 3.333a.75.75 0 01-1.342-.671l1.464-2.928V10.75a2.25 2.25 0 012.25-2.25h12.563a.75.75 0 000-1.5H10.28z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Bem-vindo de volta</h2>
            <p class="text-dark-text mt-2">Entre para acessar seu dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-dark-text mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-lighter rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-dark-text mb-2">Senha</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-lighter rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit"
                class="w-full py-3 px-4 bg-primary hover:bg-primary-hover text-white font-semibold rounded-xl shadow-lg shadow-primary/30 transition duration-200 transform hover:scale-[1.02]">
                Entrar
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-dark-text text-sm">
                Não tem uma conta?
                <a href="register.html" class="text-primary hover:text-primary-hover font-medium transition">Criar
                    conta</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        Auth.redirectIfAuthenticated();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            // Loading state
            const originalText = btn.innerText;
            btn.innerText = 'Entrando...';
            btn.disabled = true;
            errorMessage.classList.add('hidden');

            try {
                const { error } = await Auth.signIn(email, password);
                if (error) throw new Error(error);
                window.location.href = 'index.html';
            } catch (err) {
                errorMessage.innerText = err.message || 'Erro ao fazer login';
                errorMessage.classList.remove('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
